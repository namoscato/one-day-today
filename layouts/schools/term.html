{{ define "main" }}
{{- $paginator := .Paginate (where .Pages "Type" "story") 12 }}
<ul id="stories">
    {{- range $paginator.Pages -}}
    <li>
        {{ .Render "summary" }}
    </li>
    {{ end -}}
</ul>
{{ if $paginator.HasNext }}
<div class="utl-text-center">
    <a class="button" href="{{ $paginator.Next.URL }}">
        Read more stories
        <span class="icon">â†“</span>
    </a>
</div>
{{ end }}
{{ end }}
